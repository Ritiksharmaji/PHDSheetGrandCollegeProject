<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Section</title>
    <style>
        /* Styles for the page */
        .container {
            max-width: 600px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        .card-container {
            background-color: #333;
            color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }
        .card-container h2 {
            margin: 0;
            font-size: 18px;
            display: inline;
        }
        .toggle-icon {
            float: right;
            font-size: 20px;
            font-weight: bold;
            line-height: 18px;
        }
        .content {
            background-color: #444;
            color: #ddd;
            padding: 10px;
            display: none;
        }
        .content-card {
            display: flex;
            flex-direction: column;
        }
        .card-container-card {
            display: flex;
            flex-direction: column;
            margin-bottom: 1rem;
        }
        .textarea {
            flex: 1;
            margin-right: 1rem;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            background-color: #555;
            color: #fff;
        }
        .file {
            flex-shrink: 0;
            padding: 5px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #444;
        }
        .textarea{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="POST">
            <!-- Background of Proposal -->
            <div class="card-container">
                <h2>Background</h2>
                <span class="toggle-icon">+</span>
            </div>
            <div class="content">
                <div class="content-card">
                    <label for="Background-DescriptionFiled">Description of problem</label>
                    <div class="card-container-card">
                        <div class="card-iframe">
                            <textarea class="textarea" id="Background-DescriptionFiled" rows="10" name="b_description" placeholder="Description of problem"></textarea>
                            <iframe src="image_upload_file.jsp?ses=3" name="backgroundDescriptionFile" id="Background-Description-file" style="border: 0" width="800" frameborder="0" scrolling="no"></iframe>
                        </div>
                    </div>
                    <label for="Background-DescriptionFiled">Review of problem</label>
                    <div class="card-container-card">a
                        <div class="card-iframe">
                            <textarea class="textarea" id="Background-ReviewFiled" rows="10" name="b_review" placeholder="Description of problem"></textarea>
                        <iframe src="image_upload_file.jsp?ses=4" name="backgroundReviewFile" id="Background-Review-file" style="border: 0" width="800" frameborder="0" scrolling="no"></iframe>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" name="sub">Submit</button>
        </form>
           
    </div>

    <script>
        // JavaScript for toggling sections
        const cards = document.querySelectorAll('.card-container');
        cards.forEach(card => {
            card.addEventListener('click', () => {
                const content = card.nextElementSibling;
                const icon = card.querySelector('.toggle-icon');
                if (content.style.display === 'none' || !content.style.display) {
                    content.style.display = 'block';
                    icon.textContent = '-';
                } else {
                    content.style.display = 'none';
                    icon.textContent = '+';
                }
            });
        });
    </script>
</body>
</html>
